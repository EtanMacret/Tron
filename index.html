<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tron.css">
    <link rel="shortcut icon" href="image/icon_TRON.png" type="image/x-icon">
    <title>TRON</title>
</head>
<body>
    <img src="image/logo_TRON.png" alt="logo TRON"><br>
    <div class="game">
        <canvas></canvas>
        <!-- menu du jeu-->
        <div class="menu" id="menu">
            <img src="image/logo_TRON.png" alt="logo TRON"><br>
            <button id="Versus">Versus</button><br>
            <button id="Continu" class="hidden">Continu</button>
            <button id="Option">Option</button><br>
        </div>
        <div class="menu controls hidden" id="controls">
            <form>
                <div class="player1">
                    <span> Player 1: </span><br>
                    <label for="p1Up">Up :</label>
                    <input type="text" size="1" name="key_up" id="p1Up"/><br>
                    <label for="p1Down">Down :</label>
                    <input type="text" size="1" name="key_down" id="p1Down"/><br>
                    <label for="p1Left">Left :</label>
                    <input type="text" size="1" name="key_left" id="p1Left"/><br>
                    <label for="p1Right">Right :</label>
                    <input type="text" size="1" name="key_Right" id="p1Right"/><br>
                    <label for="p1Jump">Jump :</label>
                    <input type="text" size="1" name="key_jump" id="p1Jump"/><br>
                </div>
                <div class="player2">
                    <span>Player 2:</span><br>
                    <label for="p2Up">Up :</label>
                    <input type="text" size="1" name="key_up" id="p2Up"/><br>
                    <label for="p2Down">Down :</label>
                    <input type="text" size="1" name="key_down" id="p2Down"/><br>
                    <label for="p2Left">Left :</label>
                    <input type="text" size="1" name="key_left" id="p2Left"/><br>
                    <label for="p2Right">Right :</label>
                    <input type="text" size="1" name="key_Right" id="p2Right"/><br>
                    <label for="p2Jump">Jump :</label>
                    <input type="text" size="1" name="key_jump" id="p2Jump"/><br>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="game_over menu hidden" id="game_over">
            <p><em id="winner"></em> has win!</p><br>
            <button id="home">Home</button>
        </div>
    </div>
    <script src="tron.js"></script>
</body>
</html>
